<ion-menu [content]="content">
    <ion-content>
        <ion-list>
            <div class="user-view">
                <img src="assets/images/logo.png">
                <h6 ion-text color="light">{{currentUser?.phone_no}}</h6>
            </div>
            <div ion-item text-center no-lines no-padding>
                <button class="ion-button-badge" ion-button icon-only clear large color="light" (tap)="openCartPage()" menuClose>
                    <ion-badge class="badge" color="primary">{{totalCartProducts}}</ion-badge>
                    <ion-icon name="ios-cart-outline">
                    </ion-icon>
                </button>
                <button ion-button icon-only clear large color="light">
                    <ion-icon name="ios-contact-outline"></ion-icon>
                </button>
                <button class="ion-button-badge" ion-button icon-only clear large color="light" (tap)="logout()">
                    <!--<ion-badge class="badge" color="danger">10</ion-badge>-->
                    <ion-icon name="ios-log-out-outline"></ion-icon>
                </button>
            </div>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon item-start [name]="p.icon"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
    <ion-footer text-center padding>
        <!--<button class="ion-button-badge" ion-button icon-only round large color="primary">
            <ion-badge class="badge" color="danger">6</ion-badge>
            <ion-icon name="ios-cart-outline">
            </ion-icon>
        </button>-->
        <button menuClose class="ion-button-badge" ion-button icon-left round color="primary" (click)="changeLocation()">
            <ion-icon name="ios-locate-outline">
            </ion-icon>
            Change Location
        </button>
    </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
