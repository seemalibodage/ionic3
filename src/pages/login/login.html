<ion-content class="login-content" padding>
    <div class="logo">
        <img src="assets/images/logo.png">
    </div>
    <form (ngSubmit)="login()" class="login-form" #registerForm="ngForm" margin-top padding-top>
        <!--<ion-list>-->
            <ion-item no-lines margin-bottom>
                <ion-input type="text" placeholder="Enter Phone No" name="phone_no" [(ngModel)]="registerCredentials.phone_no" required></ion-input>
            </ion-item>
            <ion-item no-lines margin-bottom>
                <ion-input type="password" placeholder="Enter Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            <button ion-button class="submit-btn" no-lines full type="submit" [disabled]="!registerForm.form.valid" color="primary">Login</button>
        <!--</ion-list>-->
    </form>

</ion-content>
